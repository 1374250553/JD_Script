

name: jd_ms_redrain 秒杀红包雨【2020-12-1 到 2020-12-31】
on:
  workflow_dispatch:
  schedule:
      - cron: "10 3 * * *"
  watch:
      types: [started]
  repository_dispatch:
      types: ms_redrain
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/Tenkai17/JD_Script.git ~/scripts
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install
        run: |
          cd ~/scripts
          npm install
      - name: '运行 【秒杀红包雨】'
        run: |
          cd ~/scripts
          node jd_ms_redrain.js
