

name: jd_live_redrain2 超级直播间红包雨【活动于】
on:
  workflow_dispatch:
  schedule:
      - cron: "30 20-23/1 * * *"
  watch:
      types: [started]
  repository_dispatch:
      types: necklace
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/Tenkai17/JD_Script.git ~/scripts
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install
        run: |
          cd ~/scripts
          npm install
      - name: '运行 【超级直播间红包雨】'
        run: |
          cd ~/scripts
          node jd_live_redrain2.js
